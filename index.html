<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./validation.js"></script>
</head>
<body>

  <main class="container">
    <picture>
      <source srcset="./assets/images/illustration-sign-up-mobile.svg" media="(max-width: 425px)">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
    <div class="container-content">
      <h2>Stay updated!</h2>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
      <ul class="checked-list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    
      <form novalidate id="form">
        <div class="email-container">
          <label for="email">Email address</label>
          <input 
          type="email" 
          name="email"
          id="email-input"
           placeholder="email@company.com"
           >
          <span aria-live="polite" id="email-error"></span>
          <button id="form-submit-btn">Subscribe to monthly newsletter</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
